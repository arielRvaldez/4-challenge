<!DOCTYPE html>
<html>
  <head>
    <title>Timed Quiz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css"/>
  </head>
  <body>
    <div>
        <div class="margins">
        
        <!--nav-bar-->
        <div class="nav-bar">
            <button>View high scores</button>
            <div id="timer">Time left: </div> 
            </div>
        </div>

        <!--welcome screen-->
        <div id="intro-screen"> 
              <h1>Coding Quiz Challenge</h1>
                <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
                <button id="start-button">Start!</button>
                <button id="Highscore-button" onclick="showHighscore()">View High Scores</button>
        </div>
        
        <!--quiz questions-->
        <main>
            <section>
              <div class="questions">
                <h2>Questions</h2>
                <ul>
                    <li><button>Answer 1</button></li>
                    <li><button>Answer 1</button></li>
                    <li><button>Answer 1</button></li>
                    <li><button>Answer 1</button></li>
                </ul>
            </section>
      <!--------Finished Screen--> 
            <section>
                <div class="finished-screen">
                <h2>All done!</h2>
                <p>Your final score is: 00</p>
                <div>
                    <label for="">Enter initials:</label>
                    <input type="text">
                    <button>Submit</button>
                </div>
            </section>

            <section class="highscores-screen">
                <h2>Highscores:</h2>
                <ol>
                    <!--generated in javascript
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ol>-->
                <button>Go Back</button>
                <button id="Clearhighscores-button">Clear Highscores</button>
            </section>
          </main>
    </div>
    <!--reads javascript-->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
