<!DOCTYPE html>
<html>
  <head>
    <title>Timed Quiz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css"/>
  </head>
  <body>
    <div>
        <div class="margins"> <!--whole page-->
        <!--welcome screen-->
        <div id="intro-screen"> 
              <h1>Coding Quiz Challenge</h1>
                <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
                <button id="start-button">Start!</button>
                <button id="Highscore-button" onclick="showHighscore()">View High Scores</button>
        </div>
        
        <!--quiz questions-->
        <main>
            <div id="questions">
              <div id="timer">Time left: </div> <!--timer-->
                <button id="a" onclick="checkAnswer('a')">A</button>
                <button id="b" onclick="checkAnswer('b')">B</button>
                <button id="c" onclick="checkAnswer('c')">C</button>
                <button id="d" onclick="checkAnswer('d')">B</button>
              <div id="result"></div> 
         <!--------Finished Screen-->  
            <div id="gameover">
                <div id="finished-page"></div>
                    <input type="text"> size ="40" placeholder="Enter initials"
                    <button id="submitScore">Submit</button>
                </div>
            <div id="highscores-screen">
            <div id="highscores-popup"></div>
                <h3>User Initials</h3>
                <h3>Score</h3>
                </div>
            <div id = "highscore-initials"></div>
            <div id = "highscore-score"></div>
            </div>
          <!--Restart buttons-->
                <button id="Go-Back" onclick="replayQuiz()">Go Back</button>
                <button id="Clearhighscores-button" onclick=""Clearhighscores-button>Clear Highscores</button>
          </main>
    </div>
    <!--reads javascript-->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
